<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./images/logo.svg" class="logo">
            <img src="images/mob-hero.jpg" class="mob-img">
            <div class="inner-container">
                <h1>We're <br><span>coming <br>soon</span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals
                </p>
                <form action="#" id="form">
                    <input name='Email' id="Email" value="" type="email" placeholder="Email Address">
                    <img src="./images/icon-error.svg" class="error-icon" alt="">
                    <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
                    <h5 class="error-text">Please provide a valid email</h5>
                </form>
            </div>
        </div>

        <div class="right bg-img"></div>
    </div>


</body>

</html>
